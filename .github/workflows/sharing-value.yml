name: Sharing Value

on:
  workflow_dispatch:

jobs:

  job-one:
    runs-on: ubuntu-latest
    steps:
      - name: setting output
        id: test-id
        run: echo "testvar=lesamel" >> "$GITHUB_OUTPUT"
    outputs: 
      testvar: ${{ steps.test-id.outputs.testvar }}
  
  job-two:
    needs: ["job-one"]
    runs-on: ubuntu-latest
    steps:
      - name: getting output from job-one
        run: echo ${{ needs.job-one.outputs.testvar }}
